description: > # this means to ignore newlines until "baseurl:"
  O WBCI tem como objetivo atrair contribuições originais com
  abordagem interdisciplinar, tanto no campo da tecnologia quanto nas
  humanidades, com foco no desenvolvimento e emprego de sistemas
  computacionais e sua relação com o macro tópico de cidades
  inteligentes (e suas diversas variantes), se configurando como a
  oportunidade ideal para reunir os membros da comunidade brasileira de
  computação e de áreas sociais aplicadas que estudam os
  desdobramentos do uso de tecnologias no contexto urbano.
